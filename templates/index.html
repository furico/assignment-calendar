<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Assignment Calendar</title>
  <link rel="stylesheet" href="//yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h1>Assignment Calendar</h1>
    </div>
  </div>
  <div class="main-nav">
    <div class="container">
      <table class="nav-table">
        <tbody>
          <tr>
            <td class="nav-today">
              <button class="pure-button today" data-bind="click: resetMonth">今月</button>
            </td>
            <td class="nav-prev">
              <button class="pure-button angle-left" data-bind="click: function(data, event) { moveMonth(-1) }">
                <i class="fa fa-angle-left fa-lg"></i>
              </button>
            </td>
            <td class="nav-next">
              <button class="pure-button angle-right" data-bind="click: function(data, event) { moveMonth(1) }">
                <i class="fa fa-angle-right fa-lg"></i>
              </button>
            </td>
            <td>
              <span class="current-month" data-bind="text: formattedMonth"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="container">
    <table class="calendar-table">
      <thead>
        <tr>
          <th>月</th>
          <th>火</th>
          <th>水</th>
          <th>木</th>
          <th>金</th>
          <th>土</th>
          <th>日</th>
        </tr>
      </thead>
      <tbody data-bind="foreach: weeks">
        <tr data-bind="foreach: $data">
          <td data-bind="click: $root.assignMember">
            <p class="calendar-date" data-bind="text: $data"></p>
            <assignee params="value: 'shimamura'"></assignee>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script type=text/javascript>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
  </script>
  <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
